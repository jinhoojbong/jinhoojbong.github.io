<!DOCTYPE html>

<html>
    <head>
        <title>WeatherNote</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

    <body>
        <header id ="top" class="main-header">
            <h1>WeatherNote</h1>
        </header>

        <div class="weather">
            <h1>
                <div id="temperature"></div>
                <div id="day"></div>
            </h1>
            <h2><div id="location"></div></h2>
            <h2><div id="clothing"></div></h2>
        </div>
        


        <div class="description thin-border">
            <p>
                This will tell you what the weather for the day will be. It will offer you advice
                on what to possibly wear for the day. 
            </p>
        </div>

        <footer class="main-footer thin-border">
            <p>Built by Jinhoo Bong</p>
            <p>Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a></p>
        </footer>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAZ7nToJzfkZvqtJDExZPkOU6_jfvJFW6g"></script>
        <script src="function.js" type="text/javascript"></script>
    </body>

</html>
